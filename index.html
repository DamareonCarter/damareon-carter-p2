<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator WebApp</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Courier+Prime">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <header>
            <h1>Calculator WebApp</h1>
            <p>Note: Only one arithmetic operation can be used at a time.</p>
        </header>
        <main>
            <output id="output"></output>
            <table>
                <tr>
                    <td><button id="delete">D</button></td>
                    <td><button id="clear">C</button></td>
                    <td><button id="power">^</button></td>
                    <td><button id="modulo">%</button></td>
                </tr>
                <tr>
                    <td><button id="seven">7</button></td>
                    <td><button id="eight">8</button></td>
                    <td><button id="nine">9</button></td>
                    <td><button id="add">+</button></td>
                </tr>
                <tr>
                    <td><button id="four">4</button></td>
                    <td><button id="five">5</button></td>
                    <td><button id="six">6</button></td>
                    <td><button id="subtract">-</button></td>
                </tr>
                <tr>
                    <td><button id="one">1</button></td>
                    <td><button id="two">2</button></td>
                    <td><button id="three">3</button></td>
                    <td><button id="multiply">ร</button></td>
                </tr>
                <tr>
                    <td><button id="zero">0</button></td>
                    <td><button id="decimal">.</button></td>
                    <td><button id="equals">=</button></td>
                    <td><button id="divide">รท</button></td>
                </tr>
            </table>
        </main>
        <footer>
            <script src="js/scripts.js"></script>
        </footer>
    </body>
</html>
